	<title>Háztartásiköltségvetés-kalkulátor</title>
<body>
	<div class="fejlec">Háztartásiköltségvetés-kalkulátor</div>

		<div class="egyeb">Bevétel</div>

		<input type="number" id="lakhatas" name="lakhatas" placeholder="x forint">
